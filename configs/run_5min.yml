# NeuroFuzz Run Configuration (5 minutes)
# Uses an existing trained PPO model to run a short fuzzing campaign

general:
  mode: "run"
  campaign_name: "run_5min"
  log_level: "INFO"

binary:
  target_path: "binaries/cgc_cadet_00001_instrumented"

analysis:
  max_functions: 100
  timeout_per_function: 30
  enable_caching: true
  cache_dir: "data/cache"

afl:
  input_dir: "data/inputs_cgc_cadet_00001"
  output_dir: "data/outputs"
  timeout_ms: 1000
  memory_limit_mb: 512
  dictionary: null
  force_clean: true

symbolic_execution:
  enable: true
  soft_timeout_seconds: 120
  max_states: 100
  max_depth: 50
  auto_detect_clean_binary: true

reinforcement_learning:
  # Must point to an existing trained model produced by the training config
  model_path: "data/models/neurofuzz_model.zip"

  # Run-mode control: campaign ends when time_limit_minutes is reached
  campaign:
    time_limit_minutes: 5
    max_steps: 500000

resources:
  enable_monitoring: true
  cpu_limit_percent: 90
  memory_limit_percent: 85
  check_interval_seconds: 30

evaluation:
  enable_detailed_logging: true
  checkpoint_interval_minutes: 2
  save_intermediate_models: false
