# NeuroFuzz Training Configuration (30 minutes) - PROPER STUDY
# Standard training duration for research evaluation

general:
  mode: "train"
  campaign_name: "train_30min_proper"
  log_level: "INFO"

binary:
  target_path: "binaries/cgc_cadet_00001_instrumented"

analysis:
  max_functions: 100
  timeout_per_function: 30
  enable_caching: true
  cache_dir: "data/cache"

afl:
  input_dir: "data/inputs_proper"
  output_dir: "data/outputs_train_proper"
  timeout_ms: 1000
  memory_limit_mb: 512
  dictionary: null
  force_clean: true  # Auto-delete old output

symbolic_execution:
  enable: true
  soft_timeout_seconds: 60  # Optimized timeout
  max_states: 100
  max_depth: 50
  auto_detect_clean_binary: true

reinforcement_learning:
  training:
    time_limit_minutes: 30
    total_timesteps: 1000000
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.3
    vf_coef: 0.5
    max_grad_norm: 0.5
    use_sde: false
    sde_sample_freq: -1
  
  observation_normalization:
    enable: true
    norm_obs: true
    norm_reward: false
    clip_obs: 10.0
    clip_reward: 10.0
    gamma: 0.99
    epsilon: 1.0e-8
  
  # Paths used by orchestrator for saving PPO model and VecNormalize stats
  model_path: "data/models/neurofuzz_30min_proper.zip"
  save_vecnormalize: true
  vecnormalize_path: "data/models/neurofuzz_30min_proper_vecnormalize.pkl"

resources:
  enable_monitoring: true
  cpu_limit_percent: 90
  memory_limit_percent: 85
  check_interval_seconds: 30

evaluation:
  enable_detailed_logging: true
  checkpoint_interval_minutes: 10
  save_intermediate_models: false
